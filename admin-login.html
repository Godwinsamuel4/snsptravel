<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SN.SP Travel</title>
    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            padding: 20px;

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;

        .login-header i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;

            color: #2c3e50;

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e9ecef;

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.25rem;
            color: #7f8c8d;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-align: left;
        }

        .remember-me input {
            width: auto;
            padding: 0;
            margin: 0;
        }

        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
            color: #7f8c8d;
        }

        .login-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

        .login-btn:hover {
            transform: translateY(-2px);

        .back-link a {

            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2980b9;

        .message {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;

        .message.success {
            background: #d4edda;
            color: #155724;

        .message.error {
            background: #f8d7da;

<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-plane"></i>
            <h1>SN.SP Admin Panel</h1>
            <p>Please sign in to access the dashboard</p>
        </div>

        <div id="message-container"></div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="back-link">
            <a href='index.html'><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            // Simple authentication (in production, use proper authentication)
            if (username === 'admin' && password === 'admin123') {
                const sessionData = {
                    authenticated: true,
                    username: username,
                    loginTime: new Date().toISOString()
                };
                
                if (remember) {
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                }
                
                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showMessage('Invalid username or password', 'error');
            }
        });

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const sessionData = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    if (session.authenticated) {
                        window.location.href = 'admin.html';
                    }
                } catch (error) {
                    console.error('Invalid session data');
                }
            }
        });
    </script>
</body>
